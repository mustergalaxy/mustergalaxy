<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>indianFork</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="indianForkMainComponent">
      <div class="topLeftContainer">
        <div class="iconsContainer">
          <img class="iconPadding" src="assets/musterIcon.svg" alt="icon" />
        </div>
        <div>
          <img class="iconPadding" src="assets/musterText.svg" alt="icon" />
        </div>
      </div>
      <div class="indianForkSideEllipse"></div>
      <div
        style="
          align-items: center;
          justify-content: center;
          display: flex;
          /* width: 100%;
          min-height: 100vh; */
        "
      >
        <div class="indianForkcontentContainer">
          <!-- // search -->
          <div class="search-container">
            <!-- Icon on the left (e.g., magnifying glass) -->
            <span class="search-icon-left">
              <img src="assets/searchicon.svg" alt="icon" />
            </span>

            <!-- Search input field -->
            <input type="search" class="search-input" placeholder="Search..." />

            <!-- Icon on the right (e.g., microphone) -->
            <span class="search-icon-right">
              <img src="assets/mic.svg" alt="mic" />
            </span>
          </div>

          <!-- ************************ -->
          <div>
            <!-- <div
              style="
                display: flex;
                justify-content: space-between;
                padding: 20px 0px;
              "
            >
              <div class="indianForkContentHeading">Bookmarks</div>
              <div>
                <img src="assets/editPencile.svg" alt="img" />
              </div>
            </div> -->
            <div
              style="
                display: flex;
                gap: 8px;
                text-align: center;
                padding-bottom: 24px;
              "
            >
              <div id="bookmark"></div>
            </div>
          </div>

          <!-- frequently visited -->
          <div>
            <div
              style="
                display: flex;
                justify-content: space-between;
                padding-bottom: 16px;
                flex-wrap: wrap;
              "
            >
              <div class="indianForkContentHeading" style="font-weight: bold">
                Frequently visited
              </div>
            </div>
            <div
              style="
                display: flex;
                gap: 16px;
                text-align: center;
                flex-wrap: wrap;
              "
              id="frequentlyVisit"
            >
              <!-- Additional content can go here -->
            </div>
          </div>
          <!-- recently closed -->
          <div style="display: flex; flex-direction: column; gap: 8px">
            <div class="indianForkContentHeading" style="padding-bottom: 8px">
              Recently Closed Tabs
            </div>
            <div
              class="indianForkContentHeading"
              style="font-size: 16px; line-height: 120%"
            >
              Tuesday, January 23
            </div>
            <div
              style="display: flex; flex-direction: column; gap: 8px"
              id="createRecentlyClose"
            >
              <!-- Additional content can be placed here -->
            </div>
          </div>
          <!-- end of recently closed -->
        </div>
      </div>
      <div class="bottomRightIcon">
        <img src="assets/urbitIndianForkbottomIcon.svg" alt="img" />
      </div>
      <div class="bottomleftIcon">
        <img idth="32" height="32" src="assets/urbitIcon2.svg" alt="img" />
        <div class="bottomleftIconText">
          Join Urbit and enable Muster privacy features.
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
